{% extends 'index.html' %}

{% block title %} Home {% endblock %}

{% block body %}



<section class="container mb-5">
    <div class="d-flex justify-content-between align-items-center m-5">
        <h1 class="text-black mb-0 display-4 fw-bold">
            <i class="bi bi-basket-fill fs-1 text-black m-3"></i> Productos
        </h1>

        <div class="d-flex gap-3"><button onclick="window.location.href='/'" class="btn btn-primary">
                <i class="bi bi-arrow-return-left me-2  "></i>Volver
            </button>

        </div>

    </div>
    <div class="row g-4 m-4">

        {% for item in productos %}

        <div class="col-md-4">
            <div class="card product-card h-100">

                <a href="/producto/{{item.id}}" class="text-decoration-none text-black">
                    <img src="{{ item.product_picture }}" class="card-img-top" alt="Peluche Unicornio">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.product_name }}</h5>
                        <p class="card-text">{{ item.descripcion }}</p>
                        <p class="  fw-bold fs-5">Antes <s class="text-danger fs-5">${{ item.previous_price }}</s></p>
                        <p class=" fw-bold fs-4">Ahora <span class="text-danger fw-bold fs-4">${{
                                item.current_price}}</span></p>
                </a>
                <a href="/agregar-carrito/{{ item.id }}" class="btn btn-primary">AÃ±adir al carrito</a>
            </div>
        </div>
    </div>

    {% endfor %}

    </div>
</section>


{% endblock %}
