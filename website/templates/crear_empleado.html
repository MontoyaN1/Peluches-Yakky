{% extends 'index.html' %}

{% block title %} Crear Empleado

{% endblock %}




{% block body %}


<div class="fondo" style="min-height: 100vh; padding-top: 20px;">
    <div class="container bg-light rounded-3 p-2 ">

        <div class="container bg-light rounded-3 p-4 ">

            <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="text-black mb-0 display-4 fw-bold">
                    Nuevo Empleado
                </h1>

                <div class="d-flex gap-3"><button onclick="window.location.href='/adminvista'" class="btn btn-primary">
                        <i class="bi bi-arrow-return-left me-2  "></i>Volver
                    </button>

                </div>

            </div>



            <form method="post" enctype="multipart/form-data" class="border p-4 rounded-3 shadow-sm">

                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>

                    <input type="text" name="nombre" id="nombre" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Correo</label>

                    <input type="email" name="email" id="email" required class="form-control"
                        placeholder="nombre@email.com">
                </div>


                <div class="mb-3">
                    <label for="" class=" form-label">Contrase√±a</label>
                    <input type="password" name="clave" id="clave" class="form-control" minlength="6">
                </div>


                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary px-4 rounded-pill">
                        <i class="bi bi-cloud-plus me-2"></i> Crear Empleado
                    </button>
                </div>

            </form>

        </div>
    </div>

    {% endblock %}
